language: c

install:
  - sudo apt-get install luarocks
  - sudo luarocks install --server=http://rocks.moonscript.org https://rocks.moonscript.org/manifests/olivine-labs/busted-1.11.1-1.rockspec
  - sudo luarocks install --server=http://rocks.moonscript.org moonscript
  - sudo luarocks install --server=http://rocks.moonscript.org luacrypto
  - sudo luarocks install --server=http://rocks.moonscript.org luaposix
  - sudo luarocks install --server=http://rocks.moonscript.org https://raw.githubusercontent.com/leafo/lua-date/master/date-dev-1.rockspec
  - ./install_luajit.sh

script: busted -l ./luajit
